apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: vprocontainers/vprofileapp
          imagePullPolicy: Always
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb #Init container to run so that all the backend services are up before the app starts, this will remove the already existing delay in the app startup.
          image: busybox
          command: ["sh", "-c"]
          args:
            [
              "-c",
              "until nslookup vprodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mydb; sleep 2; done;",
            ]
        - name: init-memcache
          image: busybox
          command: ["sh", "-c"]
          args:
            [
              "-c",
              "until nslookup vprocache01.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mydb; sleep 2; done;",
            ]
        - name: init-rabbitmq
          image: busybox
          command: ["sh", "-c"]
          args:
            [
              "-c",
              "until nslookup vpromq01.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mydb; sleep 2; done;",
            ]

